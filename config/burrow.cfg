[general]
logdir=log
logconfig=config/logging.cfg
pidfile=burrow.pid
client-id=burrow-lagchecker

[zookeeper]
hostname=kafka-003.aws.taplytics.com
port=2181
timeout=6
lock-path=/burrow/notifier

[kafka "003"]
broker=kafka-003.aws.taplytics.com
broker-port=9092
zookeeper=kafka-003.aws.taplytics.com
zookeeper-port=2181
zookeeper-path=/

[tickers]
broker-offsets=60

[lagcheck]
intervals=10
expire-group=604800

[httpserver]
server=on
port=8000
